<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="txt/html; charset=utf-8" /> 
	<title>flex布局导航</title>
</head>
<style type="text/css">
	
	ul{
		display: flex;
	}
	li{
		flex:1;
		text-align: center;
		line-height: 100px;
		list-style: none;
		background: green;
		border-right: 1px solid grey;
	}

</style>
<body>
	<div class="content">
		<ul>
			<li>音乐</li>
			<li>旅游</li>
			<li>电影</li>
			<li>综艺</li>
		</ul>		
	</div>
</body>
</html>
