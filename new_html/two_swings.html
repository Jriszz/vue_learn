<!DOCTYPE html>
<html>
<head>
	<title>two_swings</title>
</head>
<style type="text/css">
	body {
        min-width: 550px;
   	}
    #container{
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }
    .column{
        height: 200px;
        color:white;
    }
    #center{
        flex-grow: 1;
        background-color: black;
    }
    #left{
        flex-basis: 200px;
        background-color: red;
    }
    #right{
        flex-basis: 200px;
        background-color: blue;
}
</style>
<body>

	<div id="container">
	  	<div id="left" class="column">#left</div>
	    <div id="center" class="column">#center</div>
	    <div id="right" class="column">#right</div>
	</div>
	
</body>
</html>
